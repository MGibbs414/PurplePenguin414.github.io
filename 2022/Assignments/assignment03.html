<h2>03A. Convert Fahrenheit to Celsius</h2>
  <script>
    function convertF2C(f) {
      f = parseFloat(f);
      out = ((f-32)/1.8);
      document.getElementById("cout").innerHTML= out;
      return ((f-32)/1.8);
    }
  </script>
<form>
  <fieldset>
    <legend>Enter a temperature </legend>
    <label for="f">Fahrenheit</label><br />
    <input id="f" type="text" />
    <input type="button" 
            onclick='convertF2C("f","c");' 
            value="Convert"/>
    <br />
    <label for="c">Celsius</label><br />
    <input id="c" type="text" disabled />
  </fieldset>
</form>
