   <script>
    function convertF2C() {
        let fer = parseFloat(document.getElementById("f").value);
        document.getElementById("03A").value = ((fer - 32) * 5/9);
    }
</script>

   <h2>03A. Convert Fahrenheit to Celsius</h2>
   <form>
      <fieldset>
         <legend>Enter a temperature </legend>
         <label for="f">Fahrenheit</label><br />
         <input id="f" type="text" />
         <input type="button" 
            onclick='convertF2C("f");' 
            value="Convert"/>
         <br />
         <label for="03A">Celsius</label><br />
         <input id="03A" type="text" disabled />
      </fieldset>
   </form>
